<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth@0,75..100;1,75..100&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/3749010148.js"
			crossorigin="anonymous"
		></script>

		<title>
			Frontend Mentor | Huddle landing page with single introductory
			section
		</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section class="huddle">
			<header class="huddle__header">
				<img
					class="huddle__header-logo"
					src="./images/logo.svg"
					alt="Logo Huddle"
				/>
			</header>

			<main class="huddle__main">
				<img
					class="huddle__main-img"
					src="./images/illustration-mockups.svg"
					alt="Illustration Mockups"
				/>

				<div class="huddle__content">
					<h2 class="huddle__content-heading">
						Build The Community Your Fans Will Love
					</h2>

					<p class="huddle__content-paragraph">
						Huddle re-imagines the way we build communities. You
						have a voice, but so does your audience. Create
						connections with your users as you engage in genuine
						discussion.
					</p>

					<button class="huddle__content-btn">Register</button>
				</div>
			</main>

			<footer class="huddle__footer">
				<ul class="huddle__social">
					<li class="huddle__social-item">
						<a href="#" class="huddle__social-link"
							><i class="fa-brands fa-facebook-f"></i
						></a>
					</li>
					<li class="huddle__social-item">
						<a href="#" class="huddle__social-link"
							><i class="fa-brands fa-twitter"></i
						></a>
					</li>
					<li class="huddle__social-item">
						<a href="#" class="huddle__social-link"
							><i class="fa-brands fa-instagram"></i
						></a>
					</li>
				</ul>
			</footer>
		</section>

		<footer>
			<p class="attribution" hidden>
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Jozef Kudrna</a>.
			</p>
		</footer>
	</body>
</html>
